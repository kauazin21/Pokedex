<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="pokemon-display">
            <h1 id="pokemon-name">Pokémon</h1>
            <img id="pokemon-image" src="" alt="Pokémon">
        </div>
        <div class="controls">
            <button id="prev-btn">Voltar</button>
            <input type="number" id="pokemon-id" placeholder="Insira o ID">
            <button id="search-btn">Buscar</button>
            <button id="next-btn">Avançar</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
